<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVision Exam Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 800px;
      background-color: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .left-panel {
      padding: 30px;
      width: 50%;
      background-color: #2b2b2b;
    }

    .left-panel h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .left-panel p {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background-color: #005eff;
      border-radius: 4px;
      margin-right: 10px;
    }

    .right-panel {
      width: 50%;
      padding: 30px;
      background-color: #1e1e1e;
    }

    .right-panel h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .right-panel p {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .actions {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 10px;
      background-color: #005eff;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Exam Mode</h1>
      <p>Manage and monitor exams with ease using our secure and advanced tools.</p>
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Conduct secure exams</span>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Real-time proctoring</span>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Exam Dashboard</h2>
      <div class="actions">
        <a href="#" class="button">Monitor Ongoing Exams</a>
      </div>
    </div>
  </div>
</body>
</html>
