<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVision Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Welcome to EduVision</h1>
      <p>Monitor classroom dynamics and student engagement in real-time with our advanced analytics platform.</p>
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Real-time classroom monitoring</span>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Advanced analytics dashboard</span>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <span>Comprehensive reporting system</span>
      </div>
    </div>
    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Login to your account</h2>
      <form method="POST" action="/login">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="actions">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="button">Login</button>
      </form>
      <div class="footer">
        Need an account? <a href="#">Contact administrator </a>
      </div>
    </div>
  </div>
</body>
</html>
